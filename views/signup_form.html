{% extends "base.html" %}
{% block content %}

<!-- Intro Header -->
<header class="intro">
	<div class="intro-body">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form role="form">
						<h2>Please Sign Up</h2>
						<div class="form-group">
							<input type="text" name="org_name" id="org_name" class="form-control input-lg" placeholder="Organization Name" tabindex="1">
						</div>
						<div class="form-group">
							<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="2">
						</div>
						
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" maxlength="14" name="landline" id="landline" class="form-control input-lg" placeholder="Landline number" tabindex="4">
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" maxlength="14" name="cell" id="cell" class="form-control input-lg" placeholder="Cellphone Number" tabindex="5">
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="text" name="address" id="address" class="form-control input-lg" placeholder="Location" tabindex="3">
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</header>

{% endblock %}
